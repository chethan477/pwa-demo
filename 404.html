<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularBookKeeping</title>
    <script type="text/javascript">
        const basePath = '/pwa-demo'; // put your base path to be truncated
        const path = window.location.pathname.replace(basePath,'');
        localStorage.setItem('path', path);
        window.location.href = './';
    </script>
</head>

</html>
